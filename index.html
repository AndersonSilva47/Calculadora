<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Css/style.css">

</head>

<body>

    <section class="container">
        <div class="title">
            <h1>Calculadora</h1>
        </div>
        <div>
            <p class="italic">Calculadora b√°sica desenvoldida em JavaScript.</p>
        </div>

        <div class="calc">
            <table class=calculator>
                <tr>
                    <!--/*Linhas 1*</!-->
                    <td colspan="4"  class="visorcolor"><input class="visor"></td>
                </tr>
                <tr>
                    <!--/*Linhas 2*</!-->
                    <td class="clear but wh bold"><b>C</b></td>
                    <td class="botoes but ez">(</td>
                    <td class="botoes but ez">)</td>
                    <td class="botoes but ez">/</td>
                </tr>
                <tr>
                    <!--/*Linhas 3*</!-->
                    <td class="botoes but nun">7</td>
                    <td class="botoes but nun">8</td>
                    <td class="botoes but nun">9</td>
                    <td class="botoes but ez">*</td>
                </tr>
                <tr>
                    <!--/*Linhas 4*</!-->
                    <td class="botoes but nun">4</td>
                    <td class="botoes but nun">5</td>
                    <td class="botoes but nun">6</td>
                    <td class="botoes but ez">+</td>
                </tr>
                <tr>
                    <!--/*Linhas 5*</!-->
                    <td class="botoes but nun">1</td>
                    <td class="botoes but nun">2</td>
                    <td class="botoes but nun">3</td>
                    <td class="botoes but ez">-</td>
                </tr>
                <tr>
                    <!--/*Linhas 6*</!-->
                    <td class="botoes but nun">.</td>
                    <td class="botoes but nun">0</td>
                    <td class="apagar but wh">&laquo;</td>
                    <td class="result but rz">=</td>
                </tr>
            </table>
        </div>
    </section>
    <footer class="footerClass">
        <p>Feito por Anderson Silva.</p>
    </footer>

    <script src="Js/script.js"></script>
</body>

</html>
